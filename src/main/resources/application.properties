spring.application.name=my-flashstudy-app

# H2 file database URL (stores data in a file named testdb in /data directory)
spring.datasource.url=jdbc:h2:file:./database/testdb
# H2 driver class
spring.datasource.driver-class-name=org.h2.Driver
# Username and password (can be anything or left blank)
spring.datasource.username=sa
spring.datasource.password=
# Show SQL queries in console (optional)
spring.jpa.show-sql=true
# Automatically create/update schema based on entities
spring.jpa.hibernate.ddl-auto=update
# Enable H2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
